<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <script src="script.js"></script>
  <div class="card neon">
    <div class="content">
      <div class="profile">
        <div class="photo"><img src="https://github.com/johnnyharanaka.png" alt="Profile Picture"></div>
        <h1>Haranaka E.</h1>
        <p>"Front-end developer and UI/UX Designer"</p>
        <h2>Brazil</h2>
      </div>
      <div class="socialLinks">
        <ul>
          <li>
            <a href="https://github.com/johnnyharanaka" target="_blank">
              <img src="Icons/github.svg" alt="website">
              GitHub
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/hararaws/" target="_blank">
              <img src="Icons/instagram.svg" alt="Instagram">
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.eiji.dev/portfolio" target="_blank">
              <img src="Icons/web.svg" alt="website">
              Portfolio
            </a>
          </li>
          <li>
            <a href="https://www.eiji.dev/blog" target="_blank">
              <img src="Icons/blog.svg" alt="Insights">
              Insights
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="rotate-screen">
    <p>For the best experience, please use portrait mode</p>
  </div>
</body>

</html>
